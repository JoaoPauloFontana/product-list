{{define "Index"}}

{{template "_head"}}
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">Produtos</a>
    </nav>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Qtd}}</td>
                            <td>
                                <button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>  
        <div>
            <a href="/new" class="btn btn-primary mt-4">Novo Produto</a>
        </div>
    </div>
</body>

<script>
  function onDelete(id) {
    let resposta = confirm("Deseja deletar o produto?");

    if (resposta) {
      window.location.href = "/delete?id=" + id;
    }
  }
</script>

</html>
{{end}}
